<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creation Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic reset for styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and Font Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,#d62976,#4f5bd5,#4f5bd5, #6e8efb, #a777e3,#f58529);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Main Container */
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Subheading */
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
        }
        
        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #ff7a59;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        .cta-button:hover {
            background-color: #6c7cfb;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Content Creation Platform</h1>
        <p>Create, Collaborate, and Share your amazing content with ease.</p>
        <div class="button-container">
            <a href="signin.jsp" class="cta-button">User</a>
            <a href="adminLogin.jsp" class="cta-button">Admin</a>
            <a href="contributor.jsp" class="cta-button">Contributor</a>
        </div>
    </div>
</body>
</html>
